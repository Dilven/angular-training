<h2>Products List: </h2>
<select [formControl]="select">
  <option *ngFor="let option of options" [value]="option">{{option}}</option>
</select>
<button (click)="onClick('price')">Sort price {{sort}}</button>
<button (click)="onClick('title')">Sort tiltle {{sort}}</button>

<b>
  Enter text: <input type="text" [formControl]="myInput">
</b>
<app-products-list [productsList]="productsFilter"></app-products-list>
<hr />
<span>Najlepsze: </span>
<ul>
  <li *ngFor="let product of promtedProducts">
    <app-product [product]="product"></app-product>

</ul>
